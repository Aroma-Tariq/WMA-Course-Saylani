<!DOCTYPE html>
<html lang="en">

<head>
    <title>Practice</title>
</head>

<body>
    <h1> iframe example </h1>

    <iframe width="450" height="350" src="https://techloset.com">
    </iframe>

    <iframe width="450" height="350" src="http://maps.google.co.uk/maps?q=moma+new+york
    &amp;output=embed">
    </iframe>


    <h1> This heading contain &quot; Escape Character &quot; &amp; Example &copy; </h1>

    <body>
        <video src="./techloset.mp4" poster="./logo.png" width="400" height="300" controls loop autoplay>
            <source src="./techloset.mp3">
            <p>A video of a puppy playing in the snow</p>
        </video>

        <audio src="./techloset.mp3" poster="./logo.png" width="400" height="300" controls loop autoplay>
            <source src="./techloset.mp3">
            <p>A video of a puppy playing in the snow</p>
        </audio> 

        <div style="background-color: blue;">
            <h1 id="page-title" class="highlight">Welcome to my website</h1>
            <p>This is a element within the div. It takes up the full width of its parent container and creates a new line before and after it.</p>
            <a href="https://example.com" class="highlight">This is a <em>link</em> element within the div</a>
            <img src="logo.jpg" alt="An image">
          </div>
          
          <!--Block Level Elements -->
        
          
            <a href="">facebook.com</a>
            <span>
            <a href="">google.com</a>
            <a href="">yahoo.com</a>
            </span>

    </body>

</html>
