<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Loops and Conditionals</title>
  </head>
  <body>
    <h1>JavaScript Loops and Conditionals</h1>
    <script>
      // If statement
      var x = 10;
      if (x > 5) {
        console.log("x is greater than 5");
      } else {
        console.log("x is less than or equal to 5");
      }

      // For loop
      for (var i = 0; i < 5; i++) {
        console.log("The value of i is: " + i);
      }

      // While loop
      var j = 0;
      while (j < 5) {
        console.log("The value of j is: " + j);
        j++;
      }
    </script>
  </body>
</html>
